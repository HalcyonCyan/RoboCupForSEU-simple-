# === global costmap ===
global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: true

# === local costmap ===  
local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  rolling_window: true
  width: 4.0    
  height: 4.0
  resolution: 0.05

# === 恢复行为 ===
recovery_behaviors:
  - {name: clear_local_costmap, type: clear_costmap_recovery/ClearCostmapRecovery}
  - {name: rotate_recovery, type: rotate_recovery/RotateRecovery}
  - {name: clear_global_costmap, type: clear_costmap_recovery/ClearCostmapRecovery}

clear_local_costmap:
  reset_distance: 2.0
  layer_names: ["obstacles"]

clear_global_costmap:
  reset_distance: 3.0
  layer_names: ["obstacles"]

# 恢复行为参数
recovery_behavior_enabled: true
clearing_rotation_allowed: true