DWAPlannerROS:
  # 速度与加速度（Waffle 实机上限 ~0.26 m/s；仿真可适当高一点）
  max_vel_x: 0.4      # 空旷区会跑到这个值
  min_vel_x: 0.00
  max_vel_theta: 1.8
  min_vel_theta: 0.05

  acc_lim_x: 1.0
  acc_lim_theta: 2.5

  # 轨迹模拟
  sim_time: 1.3         # ★从1.5降到1.0，拐角更灵敏
  sim_granularity: 0.025
  vx_samples: 24
  vth_samples: 40       # ★角速度采样更密，转角更容易出可行解
  controller_frequency: 10.0

  # 代价函数权重（核心）
  path_distance_bias: 43.0    
  goal_distance_bias: 18.0    
  occdist_scale: 0.015         

  # 前视点（让局部目标不在车身正下方）
  forward_point_distance: 0.25

  # 目标容差（避免原地抖/转不完）
  yaw_goal_tolerance: 0.25
  xy_goal_tolerance: 0.08
  latch_xy_goal_tolerance: true

  # 新增路径对齐参数
  alignment_angle_bias: 0.5   # 增加路径对齐角度偏置

  # 安全缓冲
  stop_time_buffer: 0.2
  prune_plan: true
  oscillation_reset_dist: 0.10
  oscillation_reset_angle: 0.2

  # 与膨胀层一致
  footprint: [[-0.13, -0.13], [-0.13, 0.13], [0.13, 0.13], [0.13, -0.13]]

  # 拐角时的速度缩放
  scaling_speed: 0.30
  max_scaling_factor: 0.2